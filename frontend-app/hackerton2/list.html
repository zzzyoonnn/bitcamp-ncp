  <div id="content">
    <h1>그때 그시절..☆</h1>
    <p>
    90년대는 어땠을까요?<br>
    90년대의 모습, 영상을 모아봤습니다.

    <a href="instruction.html">게시물 작성 방법</a><br>

    <a href="view.html">게시물 수정하기</a>
    <p></p>

    <table border="1">
      <thead>
        <tr>
          <th>번호</th>
          <th>제목</th>
          <th>아이디</th>
          <th>링크</th>
          <th>작성일</th>
          <th>조회수</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

  </div>

<script>
  var tbody = document.querySelector("tbody");
  
  fetch('http://localhost:8080/youtubes')
    .then((response) => {return response.json();})
    .then((obj) => {
      var html = '';
      for (var y of obj.data) {
        html += `<tr>
          <th>${y.no}</th>
          <th><a href="view.html?no=${y.no}">${y.title} </a></th>
          <th>${y.id}</th>
          <th><a href="${y.link}">${y.link}</a></th>
          <th>${y.createdDate}</th>
          <th>${y.viewCount}</th>
          </tr>\n`;
      }
      tbody.innerHTML = html;
    })
    .catch((err) => {
      alert("서버 요청 오류!");
      console.log(err);
    });  
  
  </script>

</body>
</html>
